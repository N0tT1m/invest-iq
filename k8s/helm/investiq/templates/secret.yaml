apiVersion: v1
kind: Secret
metadata:
  name: {{ include "investiq.fullname" . }}-secrets
  labels:
    {{- include "investiq.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.polygonApiKey }}
  POLYGON_API_KEY: {{ .Values.secrets.polygonApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.alpacaApiKey }}
  APCA_API_KEY_ID: {{ .Values.secrets.alpacaApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.alpacaSecretKey }}
  APCA_API_SECRET_KEY: {{ .Values.secrets.alpacaSecretKey | quote }}
  {{- end }}
  {{- if .Values.secrets.apiKeys }}
  API_KEYS: {{ .Values.secrets.apiKeys | quote }}
  {{- end }}
  {{- if .Values.secrets.liveTradingKey }}
  LIVE_TRADING_KEY: {{ .Values.secrets.liveTradingKey | quote }}
  {{- end }}
