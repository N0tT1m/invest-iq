global:
  scrape_interval: 10s
  evaluation_interval: 10s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: "investiq-api"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["api-server:3000"]

  - job_name: "signal-models"
    metrics_path: "/health"
    scrape_interval: 30s
    static_configs:
      - targets: ["signal-models:8004"]
