apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "investiq.fullname" . }}-api
  labels:
    {{- include "investiq.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.apiServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "investiq.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "investiq.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: api-server
          image: "{{ .Values.global.imageRegistry }}{{ .Values.apiServer.image.repository }}:{{ .Values.apiServer.image.tag }}"
          imagePullPolicy: {{ .Values.apiServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "investiq.fullname" . }}-config
            - secretRef:
                name: {{ include "investiq.fullname" . }}-secrets
          livenessProbe:
            httpGet:
              path: {{ .Values.apiServer.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.apiServer.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.apiServer.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.apiServer.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.apiServer.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.apiServer.probes.readiness.periodSeconds }}
          resources:
            {{- toYaml .Values.apiServer.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /data
            {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "investiq.fullname" . }}-data
        {{- end }}
