# Logrotate config for InvestIQ (bare-metal deployments)
# Install: sudo cp scripts/investiq-logrotate.conf /etc/logrotate.d/investiq
#
# For Docker deployments, log rotation is handled by the json-file driver
# configured in docker-compose.yml (max-size: 50m, max-file: 5).

/var/log/investiq/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0640 investiq investiq
    postrotate
        # Signal the API server to reopen log files (if using file output)
        kill -USR1 $(cat /var/run/investiq-api.pid 2>/dev/null) 2>/dev/null || true
    endscript
}
